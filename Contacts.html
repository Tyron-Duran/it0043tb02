<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="DURAN_FINAL.css">
</head>
<body>
    <nav class="navi">
        <div class="container nav-container">
            <div class="title">Contact Me</div>
            <ul class="menu-list">
                <li class="menu-li"><a href="DURAN_FINAL.html" class="menu-a">Home</a></li>
                <li class="menu-li"><a href="About.html" class="menu-a">About</a></li>

                <li class="menu-li"><a href="Contacts.html" class="menu-a">Contact</a></li>
                
            </ul>
        </div>
    </nav>

    <div class="contact-container">
        <h1 class="contact-title">Get in Touch</h1>
        <form class="contact-form">
            <div class="form-group">
                <label for="full-name" class="form-label">Full Name</label>
                <input type="text" id="full-name" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-textarea" rows="5" required></textarea>
            </div>
            <button type="submit" class="contact-button">Contact Me</button>
        </form>
    </div>
</body>
</html>
